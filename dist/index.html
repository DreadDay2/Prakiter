            <script>
                let lastUpdate = '1970-01-01 00:00:00';
            
                async function loadContent() {
                    try {
                        const response = await fetch("admin/getContent.php");
                        const data = await response.json();
                
                        if (data.status === 'success') {
                            document.getElementById('content').innerHTML = data.content;
                            lastUpdate = data.created_at;
                        }
                    } 
                    catch (error) {
                        console.error('Błąd podczas pobierania treści:', error);
                    }
                }
            loadContent();
            </script>
            <h2 class="md:text-3xl text-xl text-emerald-400 font-bold text-center mb-[2vh]">Roman Maciejewski – wybitny polski kompozytor</h2>
